<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="profile-card">
            <div class="profile-image">
                <img src="images/ryan-hoffman-Ft4p5E9HjTQ-unsplash.jpg" alt="Profile Image">
            </div>
            <div class="title">
                <h2>John Doe</h2>
                <h3>Frontend Developer</h3>
                <p>Passionate about crafting beautiful and functional websites using modern web technologies.</p>
            </div>
            <div class="links">
                <a href="#"><img src="images/instagram (1).png" alt="instagram"></a>
                <a href="#"><img src="images/linkedin.png" alt="Linkedin"></a>
                <a href="#"><img src="images/github (1).png" alt="Github"></a>
            </div>
            <div class="button">
                <a href="#">Contact me</a>
            </div>
            
        </div>
    </div>
</body>
</html>
